<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-r from-purple-500 to-pink-500 min-h-screen flex items-center justify-center font-sans"
  >
    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %} {% if
    messages %}
    <div class="flash-container">
      {% for category, message in messages %}
      <div class="alert {{ category }}">{{ message }}</div>
      {% endfor %}
    </div>
    {% endif %} {% endwith %}

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
      <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">
        NLPApp Login
      </h2>

      <form action="/perform_login" method="POST" class="space-y-5">
        <div>
          <label class="block text-gray-600">Email</label>
          <input
            type="email"
            name="email"
            placeholder="you@example.com"
            class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-400"
          />
        </div>

        <div>
          <label class="block text-gray-600">Password</label>
          <input
            type="password"
            name="password"
            placeholder="••••••••"
            class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-400"
          />
        </div>

        <div class="flex justify-between items-center text-sm text-gray-500">
          <label><input type="checkbox" class="mr-1" />Remember me</label>
          <a href="#" class="text-pink-600 hover:underline">Forgot Password?</a>
        </div>

        <div class="text-center">
          <button
            type="submit"
            class="bg-pink-600 text-white px-6 py-2 rounded-xl hover:bg-pink-700 transition duration-300"
          >
            Login
          </button>
        </div>
      </form>

      <p class="text-center text-sm text-gray-500 mt-6">
        Don't have an account?
        <a href="/register" class="text-pink-600 hover:underline"
          >Register here</a
        >
      </p>
    </div>
  </body>
</html>
