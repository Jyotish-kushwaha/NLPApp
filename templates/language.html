<!DOCTYPE html>
<html>
  <head>
    <title>Language Detection</title>
    <style>
      body {
        background: linear-gradient(to right, #ffecd2, #fcb69f);
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 40px;
      }
      textarea {
        width: 60%;
        height: 150px;
        border-radius: 10px;
        border: 1px solid #ccc;
        padding: 10px;
        font-size: 16px;
        resize: none;
      }
      button {
        margin-top: 20px;
        padding: 10px 25px;
        font-size: 16px;
        border-radius: 6px;
        border: none;
        background-color: #ff5722;
        color: white;
        cursor: pointer;
      }
      .result {
        margin-top: 30px;
        font-size: 20px;
        font-weight: bold;
        color: #444;
      }
    </style>
  </head>
  <body>
    <h1>Language Detection</h1>

    <form method="POST" action="/perform_language">
      <textarea
        name="text"
        placeholder="Paste text to detect its language..."
        required
      ></textarea
      ><br />
      <button type="submit">Detect Language</button>
    </form>

    {% if language %}
    <div class="result">
      <p><strong>Detected Language:</strong> {{ language }}</p>
      <p><strong>Confidence:</strong> {{ confidence }}</p>
    </div>
    {% endif %}

    <button
      onclick="window.location.href='/home'"
      class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-bold py-2 px-5 rounded-xl shadow-lg hover:from-indigo-700 hover:to-purple-700 transition-all duration-300"
    >
      â¬… Go Back to Home Page
    </button>
  </body>
</html>
