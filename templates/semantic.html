<!DOCTYPE html>
<html>
  <head>
    <title>Semantic Similarity</title>
    <style>
      body {
        background: linear-gradient(to right, #d299c2, #fef9d7);
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 40px;
      }
      textarea {
        width: 60%;
        height: 100px;
        border-radius: 10px;
        border: 1px solid #ccc;
        padding: 10px;
        font-size: 16px;
        resize: none;
        margin-bottom: 10px;
      }
      button {
        margin-top: 20px;
        padding: 10px 25px;
        font-size: 16px;
        border-radius: 6px;
        border: none;
        background-color: #6a1b9a;
        color: white;
        cursor: pointer;
      }
      .result {
        margin-top: 30px;
        font-size: 20px;
        font-weight: bold;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1>Semantic Similarity</h1>

    <form method="POST" action="/perform_semantic">
      <textarea name="text1" placeholder="Enter first sentence..." required>
{{ text1 }}</textarea
      ><br />
      <textarea name="text2" placeholder="Enter second sentence..." required>
{{ text2 }}</textarea
      ><br />
      <button type="submit">Check Similarity</button>
    </form>

    {% if similarity %}
    <div class="result">
      <p><strong>Similarity Score:</strong> {{ similarity }}%</p>
      <p><strong>Conclusion:</strong> {{ message }}</p>
    </div>
    {% endif %}

    <button
      onclick="window.location.href='/home'"
      class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-bold py-2 px-5 rounded-xl shadow-lg hover:from-indigo-700 hover:to-purple-700 transition-all duration-300"
    >
      â¬… Go Back to Home Page
    </button>
  </body>
</html>
